<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="mainTemplate.xhtml">
    <ui:define name="content">
        <h1></h1>
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:tab id="personal" title="Personal">
                    <p:panel header="Input phone and address">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Phone: *" />
                            <p:inputText value="#{userController.user.phone}"  label="Phone">
                            <f:validateLength minimum="5" maximum="20" />
                            </p:inputText>

                            <h:outputText value="Address: *" />
                            <p:inputText value="#{userController.user.address}"  label="Address">
                            <f:validateLength minimum="5" maximum="200" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

            <h:panelGrid columns="2" cellspacing="1">
                <h:commandButton value="Previous" action="newOrder" />
                <h:commandButton value="Next" action="newOrderDetailInfo" validateClient="true"/>
            </h:panelGrid>

        </h:form>


   </ui:define>
</ui:composition>
</html>
