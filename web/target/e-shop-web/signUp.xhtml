<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="mainTemplate.xhtml">
    <ui:define name="content">
        <h1></h1>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:messages>
                <p:autoUpdate />
            </p:messages>

                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: *" />
                            <p:inputText value="#{customerController.customer.firstname}" required="true" label="Firstname">
                                <f:validateLength minimum="3" maximum="20" />
                            </p:inputText>

                            <h:outputText value="Lastname: *" />
                            <p:inputText value="#{customerController.customer.lastname}" required="true" label="Lastname">
                                <f:validateLength minimum="3" maximum="20" />
                            </p:inputText>

                            <h:outputText value="Email: *" />
                            <p:inputText value="#{customerController.customer.email}" required="true" label="Email">
                                <f:validateLength minimum="3" maximum="40" />
                            </p:inputText>

                            <h:outputText value="Password: *" />
                            <p:password value="#{customerController.customer.password}" required="true" label="Password">
                                <f:validateLength minimum="5" maximum="100" />
                            </p:password>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

            <p:commandButton  value="Submit" action="#{customerController.doCreateCustomer}" validateClient="true">
                <f:ajax execute="@form" />
            </p:commandButton>
        </h:form>



   </ui:define>
</ui:composition>
</html>
