<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="mainTemplate.xhtml">
<ui:define name="content">

        <h1></h1>
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2">
                <h:outputText value="Input Email" />
                <p:inputText id="username" value="#{userController.username}" >
                <f:validateLength minimum="3" maximum="20" />
                </p:inputText>

                <h:outputText value="Input Password" />
                <p:password id="password" value="#{userController.password}" >
                <f:validateLength minimum="3" maximum="20" />
                </p:password>

                <p:commandButton action="#{userController.login}" value="Login"  validateClient="true" >
                    <f:ajax execute="@form" />
                </p:commandButton>

            </h:panelGrid>

        </h:form>

</ui:define>
</ui:composition>



</html>
